<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sign Up</title>
</head>
<body>
    <div id="leftSide">
        <div id="logoContainer">
            <h1>Budget<span>Buddy</span></h1>
            <h2>Your personal finance tracker</h2>
        </div>
        <div id="background"></div>
    </div>
    <div id="rightSide">
        <div class="topBottom" id="top">
            <h2>Join BudgetBuddy and get your finances on track today</h2>
            <h3>You know you want to.</h3>
        </div>
        <div id="formContainer">
            <h2>Account Information</h2>
            <form action="#" method="post">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name">

                <label for="first_name">Last Name:</label>
                <input type="text" id="last_name">

                <label for="email">Email:</label>
                <input type="email" id="email">

                <label for="password">Password: </label>
                <input type="password" id="password">

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password">
            </form>
        </div>
        <div class="topBottom" id="bottom">
            <button type="submit">Create Account</button>
            <h2>Already have an account?<a id="login">Log In</a></h2>
        </div>
    </div>
</body>
</html>
