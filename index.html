<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script >
        //Check local storage
        let localS = localStorage.getItem('theme')
        themeToSet = localS;

        // If local storage is not set, check the OS preference
        if (!localS) {
            themeToSet = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        //Set correct theme
        document.documentElement.setAttribute('data-theme', themeToSet)
    </script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sign Up</title>
</head>

    <!--LEFT SIDE-->

    <div id="leftSide">
        <div id="logoContainer">
            <h1>BUDGET<span> BUDDY</span></h1>
            <h2>Your personal finance tracker</h2>
        </div>
        <div id="background"></div>
    </div>

    <!--RIGHT SIDE-->
    <div id="rightSide">
        <div class="topBottom" id="top">

            <!--HEADER-->
            <h2>Are you ready to take control of your financial journey? <br><br>Sign up now to unlock a world of smart budgeting, intuitive expense tracking, and personalized financial insights.</h2>
            <h3>You know you want to.</h3>
        </div>

        <!--MAIN FORM BODY-->
        <div id="formContainer">
            <div id="form">
                <h2>Account Information</h2>
                <form action="#" method="post" id="inputs">
                    <div id="leftForm">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" >

                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" >

                        <label for="password">PASSWORD </label>
                        <input type="password" id="password" name="password" title="Password must be at least 5 characters long and include a special character.  Ex: !, ?, #, etc" required>
                    </div>
                    <div id="rightForm">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" >

                        <label for="phone-number">PHONE NUMBER </label>
                        <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12" placeholder="xxx-xxx-xxxx" title="Please enter a valid number, example: 702-465-8347">

                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" title="Paswords must match" required>
                    </div>
                </div>
                <div class="topBottom" id="bottom">
                    <button type="submit">Create Account</button>
                    <h2>Already have an account?  <a id="login" href="https://nichorito.github.io/Landing-Page/">Log In</a></h2>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
